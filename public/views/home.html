<div class="jumbotron text-center col-xs-12 ticketSelection" >
	<div class="col-xs-5 padZero fromCityDiv">
	<label class="inputLable">FROM:</label>
	  	<input type="text" class=' form-control fromCity textBoxCss' placeholder="Type To Search City" ng-model="fromCityModel" uib-typeahead="city as city.name for city in cityNames | filter:$viewValue" class="form-control">
	</div>

	<input type="button" class='col-xs-2 rotateName glyphicon glyphicon-sort' value="rotate" ng-click="swipeName(fromCityModel.name,toCityModel.name)"/>
	<div class=" col-xs-5 padZero toCityDiv ">
	<label class="inputLable">TO:</label>
		<input type="text" class=' form-control toCity textBoxCss' placeholder="Type To Search City" ng-model="toCityModel" uib-typeahead="city as city.name for city in cityNames | filter:$viewValue" class="form-control">
	</div>	

	<div class="col-xs-5 padZero dateDiv">

	    <div class="col-xs-6 padZero fromDateDiv">
	    <label class="inputLable">Depart:</label>
        <p class="input-group">
          <input type="text" class="form-control" uib-datepicker-popup="{{dateOptions.format}}" ng-model="fromDate" is-open="dateOptions.opened1" datepicker-options="dateOptions" ng-required="true" close-text="Close" min="dateOptions.minDate"/>
          <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
          </span>
        </p>
      </div>

      <div class="col-xs-6 padZero toDateDiv">
      <label class="inputLable">Return:</label>
        <p class="input-group">
          <input type="text" class="form-control" uib-datepicker-popup="{{dateOptions.format}}" ng-model="toDate" is-open="dateOptions.opened2" datepicker-options="dateOptions" ng-required="true" close-text="Close"/>
          <span class="input-group-btn" ng-disabled="fromDate">
            <button type="button" class="btn btn-default" ng-click="open2()"><i class="glyphicon glyphicon-calendar"></i></button>
          </span>
        </p>
      </div>
      </div>
</div>

<script type="text/ng-template" id="customPopupTemplate.html">
  <div class="custom-popup-wrapper"
     ng-style="{top: position().top+'px', left: position().left+'px'}"
     style="display: block;"
     ng-show="isOpen() && !moveInProgress"
     aria-hidden="{{!isOpen()}}">
    <p class="message">select location from drop down.</p>

    <ul class="dropdown-menu" role="listbox">
      <li class="uib-typeahead-match" ng-repeat="match in matches track by $index" ng-class="{active: isActive($index) }"
        ng-mouseenter="selectActive($index)" ng-click="selectMatch($index)" role="option" id="{{::match.id}}">
        <div uib-typeahead-match index="$index" match="match" query="query" template-url="templateUrl"></div>
      </li>
    </ul>
  </div>
</script>
